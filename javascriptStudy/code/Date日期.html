    <script>
        /**
         *  定义日期
         */
        var date=new Date();
        var date=new Date(2020,1,14); // 月份为[0,11]，0表示1月，以此类推
        var date=new Date(2020,1,14,12,30,28);
        var date=new Date(2234567498584); // 距离1970-01-01相差的毫秒数
        console.log(date);

        /**
         *  常用方法
         */
        var today=new Date();
        var year=today.getFullYear();
        var month=today.getMonth()+1;
        var date=today.getDate();
        var hour=today.getHours();
        var minute=today.getMinutes();
        var second=today.getSeconds();
        var milliSecond=today.getMilliseconds();
        var day=today.getDay();
        var weekday=['星期日','星期一','星期二','星期三','星期四','星期五','星期六'];
        var time=today.getTime(); // 返回从1970-01-01 00:00:00至今的毫秒数

        console.log(year+'年'+month+'月'+date+'日 '+hour+':'+minute+':'+second+' '+milliSecond+' '+weekday[day]);
        console.log(time);
        console.log(today.toUTCString());
        console.log(today.toLocaleString());


        /**
         *  设置时间
         */
        today.setMonth(9);
        today.setMonth(today.getMonth()+2);
        today.setDate(8);

        console.log(today);
