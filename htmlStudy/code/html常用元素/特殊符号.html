<!--
+ 尖角号：`&lt;`、`&gt;`

+ 空格：`&nbsp;`

+ 版权：`&copy;`

+ 商标：`&trade;` `&reg;`
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>特殊符号</title>
</head>
<body>
    <p>HTML &lt;a&gt;标签演示</p>
    <br />
    <p>a&nbsp;b</p>
    <br />
    <p>这是版权符号: &copy;</p>
    <br />
    <p>这是一个商标: &trade;</p>
    <br />
    <p>这是另一个商标: &reg;</p>
    <br />
</body>
</html>
