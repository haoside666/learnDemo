<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 相邻兄弟选择器 --> 选择每个h2后面紧接着的第一个p元素 */
        h2 + p {
            font-weight: bold;
        }

        /* 通用兄弟选择器 --> 选择每个h3后面紧接着的所有p元素 */
        h3 ~ p {
            color: blue;
        }
    </style>
</head>
<body>
    <div>
        <h2>Title 1</h2>
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
        <h3>Title 2</h3>
        <p>Paragraph 3</p>
        <p>Paragraph 4</p>
    </div>
</body>
</html>
