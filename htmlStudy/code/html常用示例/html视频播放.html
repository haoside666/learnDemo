<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频播放</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        html,body{
            height: 100%;
        }
        div video{
            width:50%;
            height:50%;
        }
    </style>
</head>
<body>
    <h2>view标签</h2>
    <div>
        <video width="320" height="240" controls>  
            <source src="../res/video/a.mp4" type="video/mp4">  
            您的浏览器不支持 Video 标签。  
          </video>
    </div>
    <!-- content:控制栏
        loop:循环播放
        autoplay:自动播放
        muted:静音
        preload:预加载
     -->
</body>
</html>
