<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML表格</title>
</head>
<body>
    <!-- 
        table属性
        + `border`设置边框
        + `width`设置宽度
        + `height`设置高度
        + `align`设置位置
        + center居中
            + right右
            + left左
        + `bordercolor`表格边框颜色
        + `bgcolor`表格背景颜色
        + `cellspacing`设置表格间距

        tr属性
        + `height`
        + `bgcolor`表格背景颜色
        + `align`设置位置
            + center居中
            + right右
            + left左
        + `valign`文字对齐方式
            + top
            + middle
            + bottom

        td属性
        + `height`
        + `width`
        + `bgcolor`表格背景颜色
        + `align`设置位置
            + center居中
            + right右
            + left左
        + `valign`文字对齐方式
            + top
            + middle
            + bottom
    -->
    <table border="1" style="border-collapse: collapse;">
        <caption>这是表格的标题</caption>
        <tr>
        <th>名称</th>
        <th>官网</th>
        <th>性质</th>
        </tr>
        <tr>
        <td>C语言中文网</td>
        <td>http://c.biancheng.net/</td>
        <td>教育</td>
        </tr>
        <tr>
        <td>百度</td>
        <td>http://www.baidu.com/</td>
        <td>搜索</td>
        </tr>
        <tr>
        <td>当当</td>
        <td>http://www.dangdang.com/</td>
        <td>图书</td>
        </tr>
    </table>
    <!--
        单元格合并
        <td rowspan="n">单元格内容</td>
        <td colspan="n">单元格内容</td>
    -->
    <table border="1" style="border-collapse: collapse;">
        <tr>
           <th>名称</th>
         <th>官网</th>
         <th>性质</th>
        </tr>
        <tr>
          <td>C语言中文网</td>
         <td>http://c.biancheng.net/</td>
         <td>教育</td>
        </tr>
        <tr>
          <td rowspan="2">百度</td>
          <td>http://www.baidu.com/</td>
          <td>搜索</td>
        </tr>
        <tr>
          <td colspan="2">http://www.dangdang.com/</td>
        </tr>
    </table>
</body>
</html>
