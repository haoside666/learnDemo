<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类选择器</title>
    <style>
        div{
            background-color: aliceblue;
            color: blue;
        }
        .my{
            background-color: violet;
        }
        .my1{
            color:chartreuse;
        }
        .my2{
            background-color: yellow;
            color: red;
        }
    </style>    
</head>
<body>
    <!-- 元素选择器 -->
    <div>1111111111</div>
    <div class="my1 my">222222222</div>
    <div class="my">33333333333</div>
    <div class="my2">4444444444</div>   
</body>
</html>
</html>
