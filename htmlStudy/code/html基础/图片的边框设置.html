<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片的边框设置</title>
    <style>
        .thick-green-border {
        /* 边框颜色 */
        border-color: green;
        /* 边框宽度 */
        border-width: 10px;
        /* 边框样式为实线 */
        border-style: solid;
        /* 圆角半径为20像素，也可以是百分比形式 */
        border-radius: 20px;
        /* border-radius: 50%; */
    }
    </style>
</head>
<body>
    <img class="thick-green-border smaller-image" src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" 
            alt="A cute orange cat lying on its back."></a>
</body>
</html>
