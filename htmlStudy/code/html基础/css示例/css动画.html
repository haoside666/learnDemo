<style>
    div {
      height: 40px;
      width: 70%;
      background: black;
      margin: 50px auto;
      border-radius: 5px;
      position: relative;
    }
  
    #rect {
      /* 动画名为rainbow,持续四秒 */
      /*
        animation-name：设置需要绑定到元素的动画名称；
        animation-duration：设置完成动画所需要花费的时间，单位为秒或毫秒，默认为 0；
        animation-timing-function：设置动画的速度曲线，默认为 ease；
        animation-fill-mode：设置当动画不播放时（动画播放完或延迟播放时）的状态；
        animation-delay：设置动画开始之前的延迟时间，默认为 0；
        animation-iteration-count：设置动画被播放的次数，默认为 1；
        animation-direction：设置是否在下一周期逆向播放动画，默认为 normal；
        animation-play-state：设置动画是正在运行还是暂停，默认是 running；
        animation：所有动画属性的简写属性。
      */
      animation-name: rainbow;
      animation-duration: 4s;
    }
    @keyframes rainbow {
      /* 动画名开头为蓝色 */
      0% {
        background-color: blue;
        left: 0px;
  
      }
      50% {
        background-color: green;
        left: 25px;
  
      }
      100% {
        background-color: yellow;
        left: -25px;
  
      }
    }

    
    p {
      height: 50px;
      width: 50px;
      background: red;
      margin: 50px auto;
      border-radius: 50px;
      position: absolute;
    }
  
    #anim {
      animation-name: colorful;
      animation-duration: 3s;
      /* 动画以低速开始，并以低速结束 */
      animation-timing-function: ease-in-out;
      /* 表示动画无限次播放 */
      animation-iteration-count: infinite;
      /* 延迟一秒后开始播放 */
      animation-delay: 1s;
      /* 播放动画时，奇数次（1、3、5 等）正常播放，偶数次（2、4、6 等）反向播放 */
      animation-direction: alternate;
    }

    @keyframes colorful {
      0% {
        background-color: blue;
        left: 0px;
      }
      100% {
        background-color: yellow;
        left: 300px;
      }
    }
</style>

<div id="rect"></div>
<p id="anim"></p>
