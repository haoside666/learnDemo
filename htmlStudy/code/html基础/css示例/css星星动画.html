<style> 
    .star {  
        position: relative;  
        width: 0px;  
        height: 0px;  
        border-left: 50px solid transparent;  
        border-right: 50px solid transparent;  
        border-bottom: 100px solid white;  

    }  
    .star:before {  
        content: "";  
        position: absolute;  
        top: 40px;  
        left: -50px;  
        width: 0;  
        height: 0;  
        border-left: 50px solid transparent;  
        border-right: 50px solid transparent;  
        border-bottom: 100px solid white;  
        transform: scaleY(-1); 
    }  

    .star-1 {
      margin-top: 15%;
      margin-left: 60%;
      animation-duration: 1s;
      animation-name: twinkle;
      animation-iteration-count: infinite;
    }
  
    .star-2 {
      margin-top: 25%;
      margin-left: 25%;
      animation-duration: 0.9s;
      animation-name: twinkle;
      animation-iteration-count: infinite;
    }
  
    .star-3 {
      margin-top: 10%;
      margin-left: 50%;
      animation-duration: 1.1s;
      animation-name: twinkle;
      animation-iteration-count: infinite;
    }
  
    @keyframes twinkle {
      20% {
        transform: scale(0.5);
        opacity: 0.5;
      }
    }
  
    #back {
      position: fixed;
      padding: 0;
      margin: 0;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(black, #000099, #66c2ff, #ffcccc, #ffeee6);
    }
  </style>
  
  <div id="back"></div>
  <!-- 父元素 -->
  <div class="star"></div>
  <!-- 子元素，继承父元素的形状样式，并设置不同的位置样式 -->
  <div class="star-1 star"></div>
  <div class="star-2 star"></div>
  <div class="star-3 star"></div>
