<style>
    .center {
      position: absolute;
      margin: auto;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      width: 100px;
      height: 100px;
      /* background-color: transparent  用于设置HTML元素的背景颜色为透明。 */
      background-color: transparent;
      /* 当圆角=50px时，测试是一个圆形对象*/
      border-radius: 50px;
      /* 设置阴影，在水平方向向上(右)移25px,在垂直方向向上移动(向下)10px */
      box-shadow: 25px 10px 0px 0px blue;
    }
  
</style>
<div class="center"></div>
