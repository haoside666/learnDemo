<style>
    h4 {
      text-align: center;
      background-color: rgba(45, 45, 45, 0.1);
      padding: 10px;
      font-size: 27px;
      text-transform: uppercase;
    }
    p {
      text-align: justify;
    }
    .links {
      text-align: left;
      color: black;
      /*
        CSS 里的 `opacity` 属性用来设置元素的透明度。
            属性值为 1 代表完全不透明。
            属性值为 0.5 代表半透明。
            属性值为 0 代表完全透明
      */
      opacity: 0.7;
    }
    #thumbnail {
    /*
      text-shadow 属性用来为文本添加阴影及模糊效果，属性的语法格式如下：
        text-shadow: h-shadow v-shadow blur color;
          h-shadow：必填值，设置阴影的水平位置，允许为负值；
          v-shadow：必填值，设置阴影的垂直位置，允许为负值；
          blur：可选值，设置模糊的距离；
          color：可选值，设置阴影的颜色。

      box-shadow用于给元素块添加周边阴影效果。
      box-shadow的语法格式如下：
        box-shadow: h-shadow v-shadow blur spread color position;
          h-shadow表示水平阴影的位置
          v-shadow表示垂直阴影的位置，可以是正值、负值或者0。正值表示阴影向下偏移，负值表示阴影向上偏移，0表示无偏移。
          blur表示阴影的模糊半径，用于控制阴影的模糊程度。值越大，阴影越模糊，值为0表示无模糊。
          spread表示阴影的尺寸扩展，正值表示阴影扩大，负值表示阴影收缩，0表示无扩展。
          color表示阴影的颜色。
          position是可选参数，如果设值，其默认的投影方式是外阴影；如果取其唯一值“inset”，就是将外阴影变成内阴影。
    */
      box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
    }
    .fullCard {
      width: 245px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 10px 5px;
      padding: 4px;
    }
    .cardContent {
      padding: 10px;
    }
    .cardText {
      margin-bottom: 30px;
    }
</style>
<div class="fullCard" id="thumbnail">
    <div class="cardContent">
        <div class="cardText">
            <h4>Alphabet</h4>
            <hr>
            <p><em>Google was founded by Larry Page and Sergey Brin while they were <u>Ph.D. students</u> at <strong>Stanford University</strong>.</em></p>
        </div>
        <div class="cardLinks">
            <a href="https://en.wikipedia.org/wiki/Larry_Page" target="_blank" class="links">Larry Page</a><br><br>
            <a href="https://en.wikipedia.org/wiki/Sergey_Brin" target="_blank" class="links">Sergey Brin</a>
        </div>
    </div>
</div>
